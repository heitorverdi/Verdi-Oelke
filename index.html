<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #064e3b; --gold: #c5a059; --bg: #f1f5f9; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; overflow: hidden; }
        
        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 35px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .check-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; font-size: 0.85rem; cursor: pointer; }
        
        /* INPUTS */
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .btn-main:hover { opacity: 0.9; }

        /* APP HEADER */
        header { background: var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .user-pill { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 50px; font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }

        /* GRID & CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: white; border-radius: 16px; padding: 20px; position: relative; border-left: 8px solid #64748b; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-header { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); padding-bottom: 10px; margin-bottom: 12px; border-bottom: 1px solid #f1f5f9; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-top: 10px; }
        .info-label { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        .info-value { font-size: 0.95rem; font-weight: 600; }

        /* LOADER */
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 10001; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid #e2e8f0; border-top-color: var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* SETORES COLORS */
        .sector-fiscal { border-left-color: #3b82f6 !important; }
        .sector-contabil { border-left-color: #6366f1 !important; }
        .sector-comercial { border-left-color: #10b981 !important; }
        .sector-pessoal { border-left-color: #f59e0b !important; }
        .sector-societario { border-left-color: #ec4899 !important; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div><p style="font-weight:600; margin-top:10px">Processando...</p></div>

    <div id="auth-screen">
        <div class="auth-box" id="box-login">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width:140px; filter:brightness(0); margin-bottom:20px">
            <input type="email" id="l-email" placeholder="E-mail Corporativo">
            <input type="password" id="l-pass" placeholder="Senha">
            <div class="check-container" onclick="document.getElementById('l-remember').click()">
                <span>Manter-me conectado</span>
                <input type="checkbox" id="l-remember" style="width:auto; margin:0">
            </div>
            <button class="btn-main" style="width:100%" onclick="handleAuth('login')">Entrar</button>
            <p style="font-size:0.8rem; margin-top:20px">Não tem conta? <a href="javascript:void(0)" onclick="toggleAuth(true)" style="color:var(--gold); font-weight:700; text-decoration:none">Cadastre-se</a></p>
        </div>

        <div class="auth-box" id="box-signup" style="display:none">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width:120px; filter:brightness(0); margin-bottom:20px">
            <h3 style="margin-top:0">Criar Conta</h3>
            <input type="text" id="s-name" placeholder="Nome Completo">
            <input type="email" id="s-email" placeholder="E-mail Corporativo">
            <select id="s-dept">
                <option value="">Selecione seu Setor</option>
                <option>Fiscal</option><option>Contábil</option><option>Comercial</option><option>Pessoal</option><option>Societário</option>
            </select>
            <input type="password" id="s-pass" placeholder="Criar Senha">
            <button class="btn-main" style="width:100%" onclick="handleAuth('signup')">Finalizar Cadastro</button>
            <p style="font-size:0.8rem; margin-top:20px">Já tem conta? <a href="javascript:void(0)" onclick="toggleAuth(false)" style="color:var(--gold); font-weight:700; text-decoration:none">Entrar</a></p>
        </div>
    </div>

    <header>
        <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="height:35px; filter:brightness(0) invert(1);">
        <div style="display:flex; align-items:center; gap:15px;">
            <div class="user-pill"><i data-lucide="user" size="14"></i><span id="user-display">Usuário</span></div>
            <button onclick="logout()" style="background:none; border:none; color:#fda4af; cursor:pointer; font-weight:700; font-size:12px;">SAIR</button>
        </div>
    </header>

    <div style="background:white; display:flex; justify-content:center; gap:40px; border-bottom:1px solid #e2e8f0;">
        <div class="tab active" id="tab1" onclick="setRoom(1)" style="padding:18px 0; cursor:pointer; font-weight:600; font-size:12px; border-bottom:3px solid var(--gold); color:var(--primary)">SALA 01</div>
        <div class="tab" id="tab2" onclick="setRoom(2)" style="padding:18px 0; cursor:pointer; font-weight:600; font-size:12px; border-bottom:3px solid transparent; color:#94a3b8">SALA 02</div>
    </div>

    <div class="content" style="max-width:1200px; margin:auto; padding:20px; height: calc(100vh - 180px); overflow-y:auto;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="room-title" style="margin:0">Sala de Reunião 01</h2>
            <button class="btn-main" onclick="openMod()"><i data-lucide="plus"></i> Agendar</button>
        </div>
        <div id="list" class="grid"></div>
    </div>

    <script>
        // --- COLOQUE SUA URL ABAIXO ---
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxpLGj3hZfZ_FFBmwlTKEvpPVCO89lshqouY3ZmJ0fwNwKEPiPIIaWblfNyedwPHRbf/exec"; 
        
        let user = null; 
        let currentRoom = 1; 
        let allMeetings = [];

        window.onload = () => {
            const saved = localStorage.getItem('v_user') || sessionStorage.getItem('v_user');
            if(saved) { 
                user = JSON.parse(saved); 
                startDashboard(); 
            }
            lucide.createIcons();
        };

        function toggleAuth(showSignup) {
            document.getElementById('box-login').style.display = showSignup ? 'none' : 'block';
            document.getElementById('box-signup').style.display = showSignup ? 'block' : 'none';
        }

        async function handleAuth(type) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                if(type === 'login') {
                    const email = document.getElementById('l-email').value.toLowerCase().trim();
                    const pass = document.getElementById('l-pass').value;
                    const remember = document.getElementById('l-remember').checked;

                    if(!email || !pass) throw new Error("Preencha todos os campos!");

                    const resp = await fetch(`${WEB_APP_URL}?action=login_verify&email=${email}&pass=${pass}`);
                    const result = await resp.text();

                    if(result === "Erro") {
                        alert("E-mail ou senha incorretos.");
                    } else {
                        user = JSON.parse(result);
                        user.email = email;
                        const storage = remember ? localStorage : sessionStorage;
                        storage.setItem('v_user', JSON.stringify(user));
                        startDashboard();
                    }
                } else {
                    // CADASTRO
                    const name = document.getElementById('s-name').value;
                    const email = document.getElementById('s-email').value.toLowerCase().trim();
                    const dept = document.getElementById('s-dept').value;
                    const pass = document.getElementById('s-pass').value;

                    if(!name || !email || !dept || !pass) throw new Error("Preencha todos os campos!");

                    const params = new URLSearchParams({ action: 'signup', user: name, email: email, dept: dept, pass: pass });
                    const resp = await fetch(WEB_APP_URL, { method: 'POST', body: params });
                    const result = await resp.text();

                    if(result === "Sucesso") {
                        alert("Cadastro realizado! Agora faça login.");
                        toggleAuth(false);
                    } else {
                        alert(result);
                    }
                }
            } catch (err) {
                alert(err.message);
            } finally {
                loader.style.display = 'none';
            }
        }

        function startDashboard() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-display').innerText = `${user.dept} | ${user.name}`;
            loadMeetings();
        }

        async function loadMeetings() {
            try {
                const resp = await fetch(WEB_APP_URL);
                allMeetings = await resp.json();
                renderMeetings();
            } catch (e) { console.error("Erro ao carregar:", e); }
        }

        function renderMeetings() {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const todayStr = new Date().toISOString().split('T')[0];
            
            const filtered = allMeetings.filter(m => 
                String(m.ROOM || m.room) === String(currentRoom) && 
                (m.DATE || m.date).split('T')[0] >= todayStr
            );

            filtered.forEach(m => {
                const d = m.dept || m.DEPT || 'default';
                const sector = d.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const div = document.createElement('div');
                div.className = `card sector-${sector}`;
                div.innerHTML = `
                    <div class="card-header"><i data-lucide="clock" size="18"></i> <span>${(m.START || m.start).substring(0,5)} - ${(m.END || m.end).substring(0,5)}</span></div>
                    <div class="info-row"><i data-lucide="calendar" size="16" color="#94a3b8"></i><div><span class="info-label">Data</span><div class="info-value">${(m.DATE || m.date).split('T')[0].split('-').reverse().join('/')}</div></div></div>
                    <div class="info-row"><i data-lucide="briefcase" size="16" color="#94a3b8"></i><div><span class="info-label">Cliente</span><div class="info-value">${m.CLIENT || m.client}</div></div></div>
                    <div class="info-row"><i data-lucide="user-check" size="16" color="#94a3b8"></i><div><span class="info-label">Host</span><div class="info-value">${m.HOST || m.host}</div></div></div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        function setRoom(n) {
            currentRoom = n;
            document.getElementById('room-title').innerText = `Sala de Reunião 0${n}`;
            document.getElementById('tab1').style.borderBottomColor = n === 1 ? 'var(--gold)' : 'transparent';
            document.getElementById('tab1').style.color = n === 1 ? 'var(--primary)' : '#94a3b8';
            document.getElementById('tab2').style.borderBottomColor = n === 2 ? 'var(--gold)' : 'transparent';
            document.getElementById('tab2').style.color = n === 2 ? 'var(--primary)' : '#94a3b8';
            renderMeetings();
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.reload();
        }
        
        // As demais funções de agendamento (openMod, save) seguem a mesma lógica de validação de data do código anterior.
    </script>
</body>
</html>
