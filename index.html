<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #064e3b; --gold: #c5a059; --bg: #f1f5f9; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; overflow: hidden; }
        
        /* LOGIN / CADASTRO */
        #auth-screen { position: fixed; inset: 0; background: var(--primary); z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-box { background: white; padding: 35px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; }
        .check-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; font-size: 0.85rem; cursor: pointer; }

        /* HEADER E TABS */
        header { background: var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; }
        .tabs { background: white; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid #e2e8f0; }
        .tab { padding: 18px 0; cursor: pointer; font-weight: 600; color: #94a3b8; font-size: 0.75rem; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--gold); }

        /* CARDS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; padding: 20px; }
        .card { background: white; border-radius: 16px; padding: 20px; position: relative; border-left: 8px solid #64748b; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card-header { display: flex; align-items: center; gap: 10px; font-weight: 700; color: var(--primary); border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 12px; }
        .info-row { display: flex; align-items: center; gap: 12px; margin-top: 12px; }
        .info-label { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; display: block; }
        .info-value { font-size: 0.95rem; font-weight: 600; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #e2e8f0; border-radius: 10px; }

        /* SETORES */
        .sector-fiscal { border-left-color: #3b82f6 !important; }
        .sector-contabil { border-left-color: #6366f1 !important; }
        .sector-comercial { border-left-color: #10b981 !important; }
        .sector-pessoal { border-left-color: #f59e0b !important; }
        .sector-societario { border-left-color: #ec4899 !important; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="auth-box" id="box-login">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width:140px; filter:brightness(0); margin-bottom:20px">
            <input type="email" id="l-email" placeholder="E-mail Corporativo">
            <input type="password" id="l-pass" placeholder="Senha">
            <div class="check-container" onclick="document.getElementById('l-remember').click()">
                <span>Manter-me conectado</span>
                <input type="checkbox" id="l-remember" style="width:auto; margin:0">
            </div>
            <button class="btn-main" style="width:100%; justify-content:center" onclick="handleAuth('login')">Entrar</button>
            <p style="font-size:0.8rem; margin-top:15px">Não tem conta? <a href="#" onclick="toggleAuth(true)" style="color:var(--gold); font-weight:700">Cadastre-se</a></p>
        </div>

        <div class="auth-box" id="box-signup" style="display:none">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width:120px; filter:brightness(0); margin-bottom:15px">
            <h3>Criar Conta</h3>
            <input type="text" id="s-name" placeholder="Nome Completo">
            <input type="email" id="s-email" placeholder="E-mail Corporativo">
            <select id="s-dept">
                <option value="">Selecione seu Setor</option>
                <option>Fiscal</option><option>Contábil</option><option>Comercial</option><option>Pessoal</option><option>Societário</option>
            </select>
            <input type="password" id="s-pass" placeholder="Criar Senha">
            <button class="btn-main" style="width:100%; justify-content:center" onclick="handleAuth('signup')">Cadastrar</button>
            <p style="font-size:0.8rem; margin-top:15px">Já tem conta? <a href="#" onclick="toggleAuth(false)" style="color:var(--gold); font-weight:700">Entrar</a></p>
        </div>
    </div>

    <header>
        <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="height:35px; filter:brightness(0) invert(1);">
        <div style="display:flex; align-items:center; gap:15px;">
            <div style="background:rgba(255,255,255,0.1); padding:8px 15px; border-radius:50px; font-size:0.8rem; display:flex; align-items:center; gap:8px;">
                <i data-lucide="user" size="14"></i><span id="user-display">Usuário</span>
            </div>
            <button onclick="logout()" style="background:none; border:none; color:#fda4af; cursor:pointer; font-weight:700; font-size:0.75rem;">SAIR</button>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="setRoom(1)">SALA 01</div>
        <div class="tab" onclick="setRoom(2)">SALA 02</div>
    </div>

    <div class="content" style="max-width:1200px; margin:auto; padding:20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="room-title">Sala de Reunião 01</h2>
            <button class="btn-main" onclick="openMod()"><i data-lucide="plus"></i> Agendar</button>
        </div>
        <div id="list" class="grid"></div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 id="modal-title">Agendar Reunião</h3>
            <input type="hidden" id="f-id">
            <label class="info-label">Data</label><input type="date" id="f-date">
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label class="info-label">Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label class="info-label">Fim</label><input type="time" id="f-end"></div>
            </div>
            <label class="info-label">Cliente / Assunto</label><input type="text" id="f-client">
            <label class="info-label">Host Responsável</label><input type="text" id="f-host">
            <button class="btn-main" style="width:100%; justify-content:center; margin-top:10px" onclick="save()">Confirmar Agendamento</button>
            <button onclick="closeMod()" style="width:100%; background:none; border:none; margin-top:10px; color:#94a3b8; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbxpLGj3hZfZ_FFBmwlTKEvpPVCO89lshqouY3ZmJ0fwNwKEPiPIIaWblfNyedwPHRbf/exec"; // SUBSTITUA PELA SUA URL
        let user = null; let room = 1; let data = [];

        window.onload = () => {
            const saved = localStorage.getItem('v_user') || sessionStorage.getItem('v_user');
            if(saved) { user = JSON.parse(saved); start(); }
            lucide.createIcons();
        };

        function start() {
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-display').innerText = `${user.dept} | ${user.name}`;
            load();
        }

        function formatTimeText(val) {
            if (!val) return "00:00";
            let s = String(val);
            return s.includes('T') ? s.split('T')[1].substring(0, 5) : s.substring(0, 5);
        }

        async function load() {
            const r = await fetch(URL);
            data = await r.json();
            render();
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const todayStr = new Date().toISOString().split('T')[0];
            const filtered = data.filter(i => String(i.ROOM) === String(room) && i.DATE.split('T')[0] >= todayStr);

            filtered.forEach(m => {
                const sector = m.dept ? m.dept.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : 'default';
                const div = document.createElement('div');
                div.className = `card sector-${sector}`;
                div.innerHTML = `
                    <div class="card-header"><i data-lucide="clock" size="18" style="margin-top:2px"></i> <span>${formatTimeText(m.START)} - ${formatTimeText(m.END)}</span></div>
                    <div class="info-row"><i data-lucide="calendar" size="16" color="#94a3b8"></i><div><span class="info-label">Data</span><div class="info-value">${m.DATE.split('T')[0].split('-').reverse().join('/')}</div></div></div>
                    <div class="info-row"><i data-lucide="briefcase" size="16" color="#94a3b8"></i><div><span class="info-label">Cliente</span><div class="info-value">${m.CLIENT}</div></div></div>
                    <div class="info-row"><i data-lucide="user-check" size="16" color="#94a3b8"></i><div><span class="info-label">Host</span><div class="info-value">${m.HOST}</div></div></div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        async function save() {
            const dateVal = document.getElementById('f-date').value;
            const today = new Date().toISOString().split('T')[0];
            
            // VALIDAÇÃO DE DATA PASSADA
            if (dateVal < today) {
                alert("⚠️ Erro: Não é possível agendar reuniões em datas que já passaram.");
                return;
            }

            const id = document.getElementById('f-id').value;
            const entry = {
                action: id ? 'edit' : 'create',
                id: id || "ID-"+Date.now(),
                room,
                date: dateVal,
                start: document.getElementById('f-start').value,
                end: document.getElementById('f-end').value,
                client: document.getElementById('f-client').value,
                host: document.getElementById('f-host').value,
                createdBy: user.email,
                dept: user.dept
            };

            if(!entry.date || !entry.start || !entry.client) return alert("Preencha todos os campos");

            try {
                const r = await fetch(URL, {method:'POST', body:new URLSearchParams(entry)});
                const res = await r.text();
                if(res === "Sucesso") { closeMod(); load(); }
                else alert(res);
            } catch { alert("Erro ao conectar ao servidor"); }
        }

        function openMod() {
            document.getElementById('f-id').value = "";
            document.getElementById('f-date').value = "";
            document.getElementById('f-start').value = "";
            document.getElementById('f-end').value = "";
            document.getElementById('f-client').value = "";
            document.getElementById('f-host').value = user.name;
            document.getElementById('overlay').style.display = 'flex';
        }

        function toggleAuth(s) { document.getElementById('box-login').style.display=s?'none':'block'; document.getElementById('box-signup').style.display=s?'block':'none'; }
        function closeMod() { document.getElementById('overlay').style.display = 'none'; }
        function logout() { localStorage.clear(); sessionStorage.clear(); window.location.reload(); }
        function setRoom(n) { room=n; document.getElementById('room-title').innerText=`Sala de Reunião 0${n}`; render(); }
    </script>
</body>
</html>
