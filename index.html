<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #064e3b; --accent: #10b981; --gold: #c5a059; --bg: #f1f5f9; --text: #1e293b; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; overflow-x: hidden; }
        
        /* HEADER E PERFIL */
        header { background: var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .logo-header { height: 35px; filter: brightness(0) invert(1); }
        .user-info { display: flex; align-items: center; gap: 15px; color: white; }
        .user-pill { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.15); display: flex; align-items: center; gap: 8px; }
        .logout-btn { background: none; border: none; color: #fda4af; cursor: pointer; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; transition: 0.3s; }
        .logout-btn:hover { color: #f43f5e; }

        .tabs { background: white; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid #e2e8f0; }
        .tab { padding: 18px 0; cursor: pointer; font-weight: 600; color: #94a3b8; font-size: 0.75rem; letter-spacing: 1px; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--primary); border-bottom-color: var(--gold); }
        
        #loader-container { display: none; position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(3px); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        
        .content { max-width: 1200px; margin: 30px auto; padding: 0 20px 100px 20px; min-height: 400px; }
        .hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .hero h2 { font-size: 1.5rem; color: var(--primary); margin: 0; font-weight: 700; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        
        .empty-state { grid-column: 1 / -1; text-align: center; padding: 60px; color: #94a3b8; }

        /* CARDS E SETORES */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .card { background: var(--white); border-radius: 16px; padding: 24px; position: relative; border: 1px solid #e2e8f0; border-left: 8px solid #64748b; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        .sector-fiscal { border-left-color: #3b82f6 !important; } 
        .sector-contabil { border-left-color: #6366f1 !important; }
        .sector-comercial { border-left-color: #10b981 !important; }
        .sector-pessoal { border-left-color: #f59e0b !important; }
        .sector-societario { border-left-color: #ec4899 !important; }
        .sector-diretoria { border-left-color: #c5a059 !important; }

        .card-header { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1.1rem; color: var(--text); }
        .info-label { font-size: 0.6rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; }
        .info-value { font-size: 0.9rem; color: var(--text); font-weight: 600; }
        
        .actions { position: absolute; top: 15px; right: 15px; display: flex; gap: 8px; }
        .act-btn { border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .del-btn { background: #fff1f2; color: #ef4444; }
        .edit-btn { background: #f0f9ff; color: #0ea5e9; }
        
        /* LEGENDA FIXA */
        .legend-box { position: fixed; bottom: 20px; left: 20px; background: white; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); z-index: 100; font-size: 0.65rem; }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 4px; font-weight: 600; }
        .dot { width: 8px; height: 8px; border-radius: 2px; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="loader-container"><div style="width:40px;height:40px;border:4px solid #e2e8f0;border-top:4px solid var(--gold);border-radius:50%;animation:spin 1s linear infinite"></div><p id="loader-text">Sincronizando...</p></div>

    <header>
        <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="logo-header">
        <div class="user-info">
            <div class="user-pill">
                <i data-lucide="user" size="14"></i>
                <span id="user-display">Carregando...</span>
            </div>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="setRoom(1)">SALA 01</div>
        <div class="tab" onclick="setRoom(2)">SALA 02</div>
    </div>

    <div class="content">
        <div class="hero">
            <h2 id="room-title">Sala de Reunião 01</h2>
            <button class="btn-main" onclick="openMod()"><i data-lucide="plus"></i> Agendar</button>
        </div>
        <div id="list" class="grid"></div>
    </div>

    <div class="legend-box">
        <div class="legend-item"><div class="dot" style="background:#3b82f6"></div> Fiscal</div>
        <div class="legend-item"><div class="dot" style="background:#6366f1"></div> Contábil</div>
        <div class="legend-item"><div class="dot" style="background:#10b981"></div> Comercial</div>
        <div class="legend-item"><div class="dot" style="background:#f59e0b"></div> Pessoal</div>
        <div class="legend-item"><div class="dot" style="background:#ec4899"></div> Societário</div>
        <div class="legend-item"><div class="dot" style="background:#c5a059"></div> Diretoria</div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 id="modal-title" style="margin-top:0">Agendar Reunião</h3>
            <input type="hidden" id="f-id">
            <label style="font-size:0.65rem;font-weight:700;color:#64748b;text-transform:uppercase">Data</label>
            <input type="date" id="f-date">
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label style="font-size:0.65rem;font-weight:700;color:#64748b;text-transform:uppercase">Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label style="font-size:0.65rem;font-weight:700;color:#64748b;text-transform:uppercase">Fim</label><input type="time" id="f-end"></div>
            </div>
            <label style="font-size:0.65rem;font-weight:700;color:#64748b;text-transform:uppercase">Cliente / Assunto</label>
            <input type="text" id="f-client">
            <label style="font-size:0.65rem;font-weight:700;color:#64748b;text-transform:uppercase">Host (Responsável)</label>
            <input type="text" id="f-host">
            <button class="btn-main" style="width:100%; justify-content:center" onclick="save()">Confirmar</button>
            <button onclick="closeMod()" style="width:100%; background:none; border:none; margin-top:10px; color:#94a3b8; cursor:pointer">Cancelar</button>
        </div>
    </div>

    <script>
        const URL = "SUA_URL_DO_GOOGLE_APPS_SCRIPT"; 
        let room = 1, user = null, data = [];

        window.onload = () => {
            const saved = localStorage.getItem('v_user');
            if(!saved) { window.location.href = 'index.html'; return; } // Redireciona se não logado
            user = JSON.parse(saved);
            document.getElementById('user-display').innerText = `${user.dept} | ${user.name}`;
            lucide.createIcons();
            load();
        };

        function formatTime(val) {
            if (!val) return "00:00";
            let str = String(val);
            if (str.includes('T')) return str.split('T')[1].substring(0, 5);
            return str.substring(0, 5);
        }

        async function load() {
            showLoader("Sincronizando...");
            try { 
                const res = await fetch(URL); 
                data = await res.json(); 
                render(); 
            } catch(e){ console.error(e); }
            hideLoader();
        }

        function render() {
            const list = document.getElementById('list'); 
            list.innerHTML = "";
            const todayStr = new Date().toISOString().split('T')[0];
            
            const filtered = data.filter(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                return String(m.room) === String(room) && m.date.split('T')[0] >= todayStr;
            });

            if(filtered.length === 0) {
                list.innerHTML = `<div class="empty-state"><i data-lucide="calendar-x" size="48"></i><p>Nenhuma reunião agendada para hoje.</p></div>`;
            } else {
                filtered.forEach(i => {
                    const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                    const isMe = m.createdby === user.email;
                    const sectorClass = m.dept ? m.dept.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "") : 'default';
                    
                    const div = document.createElement('div');
                    div.className = `card sector-${sectorClass}`;
                    div.innerHTML = `
                        <div class="card-header"><i data-lucide="clock"></i> ${formatTime(m.start)} - ${formatTime(m.end)}</div>
                        <div class="info-row"><span class="info-label">Data</span><div class="info-value">${m.date.split('T')[0].split('-').reverse().join('/')}</div></div>
                        <div class="info-row"><span class="info-label">Cliente</span><div class="info-value">${m.client}</div></div>
                        <div class="info-row"><span class="info-label">Host</span><div class="info-value">${m.host}</div></div>
                        ${isMe ? `
                            <div class="actions">
                                <button class="act-btn edit-btn" onclick="editEvent('${m.id}')"><i data-lucide="pencil" size="16"></i></button>
                                <button class="act-btn del-btn" onclick="del('${m.id}')"><i data-lucide="trash" size="16"></i></button>
                            </div>` : ''}
                    `;
                    list.appendChild(div);
                });
            }
            lucide.createIcons();
        }

        function editEvent(id) {
            const item = data.find(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                return m.id === id;
            });
            if(!item) return;
            const m = {}; for(let k in item) m[k.toLowerCase().trim()] = item[k];
            document.getElementById('modal-title').innerText = "Editar Reunião";
            document.getElementById('f-id').value = m.id;
            document.getElementById('f-date').value = m.date.split('T')[0];
            document.getElementById('f-start').value = formatTime(m.start);
            document.getElementById('f-end').value = formatTime(m.end);
            document.getElementById('f-client').value = m.client;
            document.getElementById('f-host').value = m.host;
            document.getElementById('overlay').style.display='flex';
        }

        async function save() {
            const id = document.getElementById('f-id').value;
            const entry = { 
                action: id ? 'edit' : 'create',
                id: id || "ID-"+Date.now(), 
                room, 
                date: document.getElementById('f-date').value, 
                start: document.getElementById('f-start').value, 
                end: document.getElementById('f-end').value, 
                client: document.getElementById('f-client').value, 
                host: document.getElementById('f-host').value, 
                createdBy: user.email, 
                dept: user.dept 
            };
            if(!entry.date || !entry.start || !entry.client) return alert("Preencha os campos obrigatórios!");
            closeMod(); 
            showLoader("Processando...");
            try {
                await fetch(URL, {method:'POST', body:new URLSearchParams(entry)});
                load();
            } catch(e) { alert("Erro ao salvar."); hideLoader(); }
        }

        async function del(id) { 
            if(confirm("Deseja realmente excluir este agendamento?")) { 
                showLoader("Excluindo...");
                await fetch(URL, {method:'POST', body:new URLSearchParams({action:'delete', id})}); 
                load(); 
            } 
        }

        function logout() { localStorage.removeItem('v_user'); window.location.reload(); }
        function setRoom(n) { room = n; document.getElementById('room-title').innerText = `Sala de Reunião 0${n}`; document.querySelectorAll('.tab').forEach((t,i) => t.classList.toggle('active',i+1===n)); load(); }
        function showLoader(t) { document.getElementById('loader-text').innerText=t; document.getElementById('loader-container').style.display='flex'; }
        function hideLoader() { document.getElementById('loader-container').style.display='none'; }
        function openMod() { 
            document.getElementById('modal-title').innerText = "Agendar Reunião";
            document.getElementById('f-id').value = "";
            document.getElementById('f-date').value = "";
            document.getElementById('f-client').value = "";
            document.getElementById('f-host').value = user.name;
            document.getElementById('overlay').style.display='flex'; 
        }
        function closeMod() { document.getElementById('overlay').style.display='none'; }
    </script>
</body>
</html>
