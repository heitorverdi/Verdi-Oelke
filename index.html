<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { 
            --primary: #064e3b; --primary-hover: #043e2f;
            --gold: #c5a059; --bg: #f1f5f9; --text: #1e293b; 
            --fiscal: #2563eb; --contabil: #7c3aed; --comercial: #059669; 
            --pessoal: #d97706; --societario: #db2777; --diretoria: #0f172a; 
            --default: #94a3b8;
        }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* --- HIERARQUIA DE CAMADAS (Z-INDEX) --- */
        /* 1. Conteúdo Base: 0-99 */
        /* 2. Tela de Login: 100 */
        /* 3. Modais (Overlays): 2000 */
        /* 4. Loader Global: 3000 */

        #auth-screen { position: fixed; inset: 0; background: var(--primary); z-index: 100; display: flex; align-items: center; justify-content: center; background-image: radial-gradient(circle at top right, #0f766e, var(--primary)); }
        
        .overlay { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(5px); z-index: 2000; align-items: center; justify-content: center; animation: fadeIn 0.2s ease; }
        
        #global-loader { display: none; position: fixed; inset: 0; background: rgba(255, 255, 255, 0.9); z-index: 3000; align-items: center; justify-content: center; flex-direction: column; gap: 15px; }

        /* --- ESTILOS GERAIS --- */
        .spinner-dark { width: 45px; height: 45px; border: 4px solid #e2e8f0; border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite; }
        .btn-loader { display: none; width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 10px; }
        .btn-loading .btn-text { opacity: 0.7; }
        .btn-loading .btn-loader { display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        header { background: var(--primary); padding: 0 30px; height: 80px; display: flex; justify-content: space-between; align-items: center; color: white; box-shadow: 0 4px 20px rgba(6, 78, 59, 0.15); z-index: 50; flex-shrink: 0; }
        .logo-img { height: 48px; filter: brightness(0) invert(1); transition: transform 0.3s ease; }
        .logo-img:hover { transform: scale(1.05); }
        
        .user-tag { background: rgba(255,255,255,0.1); padding: 6px 8px 6px 20px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; display: flex; align-items: center; color: white; gap: 12px; border: 1px solid rgba(255,255,255,0.1); transition: background 0.2s; }
        .user-tag:hover { background: rgba(255,255,255,0.15); }
        .icon-btn { color: white; cursor: pointer; background: rgba(255,255,255,0.1); border: none; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .icon-btn:hover { background: white; color: var(--primary); transform: rotate(15deg); }
        .logout-btn { color: #fda4af; cursor: pointer; font-weight: 700; border: none; background: none; font-size: 0.75rem; padding-left: 12px; border-left: 1px solid rgba(255,255,255,0.2); letter-spacing: 0.5px; transition: color 0.2s; }
        .logout-btn:hover { color: #fff; }

        .tabs { background: white; display: flex; justify-content: center; gap: 60px; border-bottom: 1px solid #e2e8f0; flex-shrink: 0; }
        .tab { padding: 20px 10px; cursor: pointer; font-weight: 700; color: #94a3b8; font-size: 0.85rem; border-bottom: 3px solid transparent; transition: all 0.3s; letter-spacing: 0.5px; }
        .tab:hover { color: var(--primary); }
        .tab.active { color: var(--primary); border-bottom-color: var(--gold); }
        
        .content { max-width: 1200px; width: 100%; margin: 0 auto; padding: 30px; flex-grow: 1; overflow-y: auto; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-title { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin: 0; letter-spacing: -0.5px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; padding-bottom: 40px; }

        .card { background: white; border-radius: 24px; padding: 25px; position: relative; border-left: 10px solid var(--default); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.08); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid #f1f5f9; border-left-width: 10px; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px -12px rgba(0,0,0,0.12); }
        
        .border-fiscal { border-left-color: var(--fiscal) !important; }
        .border-contabil { border-left-color: var(--contabil) !important; }
        .border-comercial { border-left-color: var(--comercial) !important; }
        .border-pessoal { border-left-color: var(--pessoal) !important; }
        .border-societario { border-left-color: var(--societario) !important; }
        .border-diretoria { border-left-color: var(--diretoria) !important; }

        .card-header { display: flex; align-items: center; gap: 10px; font-weight: 800; color: var(--text); font-size: 1.2rem; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f1f5f9; }
        .card-header i { color: var(--primary); }
        
        .actions { position: absolute; top: 20px; right: 20px; display: flex; gap: 8px; z-index: 20; opacity: 0; transition: opacity 0.2s; }
        .card:hover .actions { opacity: 1; }
        .act-btn { border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; background: #fff; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .act-btn:hover { transform: scale(1.1); }
        .del-btn { color: #ef4444 !important; } .del-btn:hover { background: #fef2f2; }
        .edit-btn { color: #0ea5e9 !important; } .edit-btn:hover { background: #f0f9ff; }

        .info-row { display: flex; align-items: center; gap: 15px; margin-top: 15px; }
        .info-label { font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
        .info-value { font-size: 1rem; font-weight: 600; color: var(--text); }

        .empty-state { grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px; color: #94a3b8; text-align: center; background: white; border-radius: 24px; border: 2px dashed #e2e8f0; }
        .empty-state i { margin-bottom: 15px; color: #cbd5e1; width: 64px; height: 64px; }
        .empty-state p { font-size: 1.1rem; font-weight: 500; margin: 0; }

        .modal { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); position: relative; animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input { margin-bottom: 0; padding-right: 45px; }
        .pass-toggle { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #94a3b8; transition: color 0.2s; }
        .pass-toggle:hover { color: var(--primary); }

        input, select { width: 100%; padding: 14px 16px; margin-bottom: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 0.95rem; transition: all 0.2s; background: #f8fafc; color: var(--text); }
        input:focus, select:focus { border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(6, 78, 59, 0.1); }
        
        .btn-main { background: var(--primary); color: white; border: none; padding: 16px; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s; box-shadow: 0 4px 12px rgba(6, 78, 59, 0.2); }
        .btn-main:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 8px 16px rgba(6, 78, 59, 0.3); }
        .btn-main:active { transform: translateY(0); }
        .btn-main:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .link-text { color: var(--gold); font-weight: 700; cursor: pointer; text-decoration: none; font-size: 0.85rem; transition: color 0.2s; }
        .link-text:hover { color: #b48e3d; text-decoration: underline; }

        .auth-box { background: white; padding: 50px 40px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>

    <div id="global-loader">
        <div class="spinner-dark"></div>
        <span style="font-weight:600; color:var(--primary)">Processando...</span>
    </div>

    <!-- TELA DE AUTENTICAÇÃO (Z-INDEX 100) -->
    <div id="auth-screen">
        <!-- LOGIN -->
        <div class="auth-box" id="box-login">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width:160px; filter:brightness(0); margin-bottom:30px">
            
            <input type="email" id="l-email" placeholder="E-mail">
            
            <div class="input-group">
                <input type="password" id="l-pass" placeholder="Senha">
                <i data-lucide="eye" class="pass-toggle" onclick="togglePass('l-pass', this)"></i>
            </div>
            
            <div style="text-align: right; margin-bottom: 20px; margin-top: -5px;">
                <a href="#" class="link-text" style="color: #94a3b8; font-weight: 600; font-size: 0.8rem;" onclick="openForgotMod()">Esqueci minha senha</a>
            </div>

            <button class="btn-main" id="btn-login" style="width:100%" onclick="handleAuth('login')">
                <span class="btn-text">Entrar</span>
                <div class="btn-loader"></div>
            </button>
            
            <p style="font-size:0.9rem; margin-top:25px; color:#64748b">Novo aqui? <a href="#" class="link-text" onclick="toggleAuth('signup')">Cadastre-se</a></p>
        </div>

        <!-- CADASTRO -->
        <div class="auth-box" id="box-signup" style="display:none">
            <h2 style="color:var(--primary); margin-bottom:25px; font-size:1.8rem">Cadastro</h2>
            <input type="text" id="s-name" placeholder="Nome Completo">
            <input type="email" id="s-email" placeholder="E-mail Corporativo">
            <select id="s-dept">
                <option value="">Selecione seu Setor</option>
                <option value="Diretoria">Diretoria</option>
                <option value="Fiscal">Fiscal</option>
                <option value="Contabil">Contábil</option>
                <option value="Comercial">Comercial</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Societario">Societário</option>
            </select>
            
            <div class="input-group">
                <input type="password" id="s-pass" placeholder="Crie uma Senha">
                <i data-lucide="eye" class="pass-toggle" onclick="togglePass('s-pass', this)"></i>
            </div>

            <button class="btn-main" id="btn-signup" style="width:100%" onclick="handleAuth('signup')">
                <span class="btn-text">Cadastrar</span>
                <div class="btn-loader"></div>
            </button>
            <p style="font-size:0.9rem; margin-top:25px"><a href="#" class="link-text" onclick="toggleAuth('login')">Voltar ao Login</a></p>
        </div>
    </div>

    <!-- HEADER -->
    <header>
        <div style="display:flex; align-items:center; gap:15px">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="logo-img">
        </div>
        <div class="user-tag">
            <span id="u-dept" style="margin-right:5px; border-right:1px solid rgba(255,255,255,0.3); padding-right:10px; color:rgba(255,255,255,0.9)"></span>
            <span id="u-name" style="color:white"></span>
            <button class="icon-btn" onclick="openProfileMod()" title="Editar Perfil"><i data-lucide="settings" size="18"></i></button>
            <button onclick="logout()" class="logout-btn">SAIR</button>
        </div>
    </header>

    <div class="tabs">
        <div class="tab active" id="t1" onclick="setRoom(1)">SALA 01</div>
        <div class="tab" id="t2" onclick="setRoom(2)">SALA 02</div>
    </div>

    <div class="content">
        <div class="page-header">
            <h2 id="room-title" class="page-title">Sala 01</h2>
            <button class="btn-main" onclick="openMod()" style="padding: 12px 20px; font-size: 0.9rem;">
                <i data-lucide="plus" style="margin-right:8px"></i> Agendar
            </button>
        </div>
        <div id="list" class="grid"></div>
    </div>

    <!-- MODAIS (Z-INDEX 2000) -->
    
    <!-- AGENDAR -->
    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 id="modal-title" style="margin-top:0; color:var(--primary); font-size:1.5rem; margin-bottom:25px">Agendar Reunião</h3>
            <input type="hidden" id="f-id">
            <label class="info-label">Data</label><input type="date" id="f-date">
            <div style="display:flex; gap:15px">
                <div style="flex:1"><label class="info-label">Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label class="info-label">Fim</label><input type="time" id="f-end"></div>
            </div>
            <label class="info-label">Cliente / Assunto</label><input type="text" id="f-client" placeholder="Ex: Reunião Mensal">
            <label class="info-label">Host Responsável</label><input type="text" id="f-host">
            <button class="btn-main" style="width:100%; margin-top:10px" onclick="save()">Confirmar Agendamento</button>
            <button onclick="closeMod('overlay')" style="width:100%; border:none; background:none; margin-top:15px; color:#94a3b8; cursor:pointer; font-weight:600">Cancelar</button>
        </div>
    </div>

    <!-- PERFIL -->
    <div id="overlay-profile" class="overlay">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--primary); font-size:1.5rem; margin-bottom:25px">Editar Meu Perfil</h3>
            <label class="info-label">Nome</label><input type="text" id="p-name">
            <label class="info-label">Setor</label>
            <select id="p-dept">
                <option value="Diretoria">Diretoria</option>
                <option value="Fiscal">Fiscal</option>
                <option value="Contabil">Contábil</option>
                <option value="Comercial">Comercial</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Societario">Societário</option>
            </select>
            <label class="info-label">Nova Senha (Opcional)</label>
            <div class="input-group">
                <input type="password" id="p-pass" placeholder="Deixe em branco para manter">
                <i data-lucide="eye" class="pass-toggle" onclick="togglePass('p-pass', this)"></i>
            </div>
            <button class="btn-main" id="btn-profile-save" style="width:100%; margin-top:10px" onclick="saveProfile()">
                <span class="btn-text">Salvar Alterações</span><div class="btn-loader"></div>
            </button>
            <button onclick="closeMod('overlay-profile')" style="width:100%; border:none; background:none; margin-top:15px; color:#94a3b8; cursor:pointer; font-weight:600">Cancelar</button>
        </div>
    </div>

    <!-- ESQUECI SENHA (MOVIDO PARA O FINAL PARA GARANTIR SOBREPOSIÇÃO) -->
    <div id="overlay-forgot" class="overlay">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--primary); font-size:1.5rem">Recuperar Senha</h3>
            <p style="font-size:0.95rem; color:#64748b; margin-bottom:25px; line-height:1.5">Digite seu e-mail cadastrado. Enviaremos uma senha temporária para você.</p>
            <input type="email" id="forgot-email" placeholder="Seu e-mail corporativo">
            <button class="btn-main" id="btn-forgot" style="width:100%" onclick="sendForgot()">
                <span class="btn-text">Enviar Instruções</span><div class="btn-loader"></div>
            </button>
            <button onclick="closeMod('overlay-forgot')" style="width:100%; border:none; background:none; margin-top:15px; color:#94a3b8; cursor:pointer; font-weight:600">Cancelar</button>
        </div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyoRd4TELlnmx7Hlkj2xzzpYdgWFvY3QJk9SBHmxJOv1EktysHAVofKX-yACC4nETLX/exec"; 
        let user = null; let room = 1; let mData = [];
        const ADMIN_EMAIL = 'heitor.verdi@gmail.com';

        window.onload = () => {
            const saved = sessionStorage.getItem('v_user');
            if(saved) { user = JSON.parse(saved); start(); }
            lucide.createIcons();
        };

        function togglePass(inputId, icon) {
            const input = document.getElementById(inputId);
            if(input.type === "password") {
                input.type = "text";
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                input.type = "password";
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        function toggleAuth(mode) { 
            document.getElementById('box-login').style.display = mode === 'login' ? 'block' : 'none'; 
            document.getElementById('box-signup').style.display = mode === 'signup' ? 'block' : 'none'; 
        }

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if(isLoading) { btn.classList.add('btn-loading'); btn.disabled = true; } 
            else { btn.classList.remove('btn-loading'); btn.disabled = false; }
        }

        async function handleAuth(mode) {
            const btnId = mode === 'login' ? 'btn-login' : 'btn-signup';
            const e = document.getElementById(mode === 'login' ? 'l-email' : 's-email').value.toLowerCase().trim();
            const p = document.getElementById(mode === 'login' ? 'l-pass' : 's-pass').value;

            if(!e) return alert("Preencha o e-mail.");
            if(!(e.endsWith('@verdicontadores.com.br') || e === ADMIN_EMAIL)) return alert("E-mail não autorizado.");

            setLoading(btnId, true);

            try {
                if(mode === 'login') {
                    const r = await fetch(`${API}?action=login_verify&email=${e}&pass=${p}`);
                    const res = await r.text();
                    setLoading(btnId, false);
                    if(res === "Erro") return alert("Dados incorretos.");
                    user = JSON.parse(res); user.email = e;
                    sessionStorage.setItem('v_user', JSON.stringify(user));
                    start();
                } else {
                    const n = document.getElementById('s-name').value;
                    const d = document.getElementById('s-dept').value;
                    if(!n || !d || !p) { setLoading(btnId, false); return alert("Preencha todos os campos."); }
                    await fetch(API, {method:'POST', body:new URLSearchParams({action:'signup', user:n, email:e, dept:d, pass:p})});
                    setLoading(btnId, false);
                    alert("Sucesso! Faça o login."); toggleAuth('login');
                }
            } catch (error) { setLoading(btnId, false); alert("Erro de conexão."); }
        }

        function start() {
            document.getElementById('auth-screen').style.display = 'none';
            updateHeaderInfo();
            load();
        }

        function updateHeaderInfo() {
            document.getElementById('u-name').innerText = user.name;
            document.getElementById('u-dept').innerText = user.dept;
        }

        async function load() {
            document.getElementById('global-loader').style.display = 'flex';
            try { const r = await fetch(API); mData = await r.json(); } catch(e) { console.error(e); }
            document.getElementById('global-loader').style.display = 'none';
            render();
        }

        function render() {
            const list = document.getElementById('list');
            list.innerHTML = "";
            const today = new Date().toISOString().split('T')[0];
            const filtered = mData.filter(m => String(m.ROOM) === String(room) && m.DATE.split('T')[0] >= today);

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="calendar-x"></i>
                        <p>Não há reuniões agendadas para esta sala.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            filtered.sort((a,b) => a.START.localeCompare(b.START)).forEach(m => {
                const sectorClean = m.DEPT ? m.DEPT.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim() : 'default';
                
                const logEmail = user.email.toLowerCase().trim();
                const ownerEmail = (m.CREATEDBY || "").toLowerCase().trim();
                const isAdmin = logEmail === ADMIN_EMAIL;
                const isOwner = (ownerEmail !== "") && (logEmail === ownerEmail);
                const canEdit = isAdmin || isOwner;

                const div = document.createElement('div');
                div.className = `card border-${sectorClean}`;
                div.innerHTML = `
                    ${canEdit ? `
                    <div class="actions">
                        <button class="act-btn edit-btn" onclick="editEvent('${m.ID}')" title="Editar"><i data-lucide="pencil" size="16"></i></button>
                        <button class="act-btn del-btn" onclick="deleteEvent('${m.ID}')" title="Excluir"><i data-lucide="trash-2" size="16"></i></button>
                    </div>` : ''}
                    <div class="card-header"><i data-lucide="clock" size="20"></i> <span>${m.START} - ${m.END}</span></div>
                    <div class="info-row"><i data-lucide="calendar" size="18" style="opacity:0.6"></i> <div><span class="info-label">Data</span><div class="info-value">${m.DATE.split('T')[0].split('-').reverse().join('/')}</div></div></div>
                    <div class="info-row"><i data-lucide="briefcase" size="18" style="opacity:0.6"></i> <div><span class="info-label">Cliente</span><div class="info-value">${m.CLIENT}</div></div></div>
                    <div class="info-row"><i data-lucide="user-check" size="18" style="opacity:0.6"></i> <div><span class="info-label">Host</span><div class="info-value">${m.HOST}</div></div></div>
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        async function save() {
            const id = document.getElementById('f-id').value;
            const sDate = document.getElementById('f-date').value;
            const sStart = document.getElementById('f-start').value;
            const sEnd = document.getElementById('f-end').value;

            if(!sDate || !sStart || !sEnd) return alert("Preencha data e horários.");

            const todayStr = new Date().toISOString().split('T')[0];
            if (sDate < todayStr) {
                return alert("Não é possível agendar para datas passadas.");
            }

            const conflict = mData.some(m => {
                if(String(m.ROOM) === String(room) && m.DATE.split('T')[0] === sDate) {
                    if(id && m.ID === id) return false;
                    if(sStart < m.END && sEnd > m.START) return true;
                }
                return false;
            });

            if(conflict) return alert("Esse horário já está ocupado.");

            document.getElementById('global-loader').style.display = 'flex';

            const body = new URLSearchParams({
                action: id ? 'edit' : 'create', 
                id: id || 'ID-'+Date.now(), 
                room, date: sDate, start: sStart, end: sEnd, 
                client: document.getElementById('f-client').value, 
                host: document.getElementById('f-host').value, 
                createdBy: user.email, 
                dept: user.dept
            });
            
            await fetch(API, {method:'POST', body});
            document.getElementById('global-loader').style.display = 'none';
            closeMod('overlay'); load();
        }

        function openProfileMod() {
            document.getElementById('p-name').value = user.name;
            document.getElementById('p-dept').value = user.dept;
            document.getElementById('p-pass').value = "";
            document.getElementById('overlay-profile').style.display = 'flex';
        }

        async function saveProfile() {
            const n = document.getElementById('p-name').value;
            const d = document.getElementById('p-dept').value;
            const p = document.getElementById('p-pass').value;
            setLoading('btn-profile-save', true);
            await fetch(API, {method:'POST', body:new URLSearchParams({ action: 'update_user', email: user.email, name: n, dept: d, new_pass: p })});
            user.name = n; user.dept = d;
            sessionStorage.setItem('v_user', JSON.stringify(user));
            updateHeaderInfo();
            setLoading('btn-profile-save', false);
            alert("Perfil atualizado!"); closeMod('overlay-profile');
        }

        function openForgotMod() { document.getElementById('overlay-forgot').style.display = 'flex'; }

        async function sendForgot() {
            const e = document.getElementById('forgot-email').value;
            if(!e) return alert("Digite o e-mail.");
            setLoading('btn-forgot', true);
            await fetch(API, {method:'POST', body:new URLSearchParams({ action: 'reset_pass', email: e })});
            setLoading('btn-forgot', false);
            alert("Se o e-mail estiver cadastrado, você receberá instruções.");
            closeMod('overlay-forgot');
        }

        function editEvent(id) {
            const m = mData.find(x => x.ID === id);
            document.getElementById('modal-title').innerText = "Editar Reunião";
            document.getElementById('f-id').value = m.ID;
            document.getElementById('f-date').value = m.DATE.split('T')[0];
            document.getElementById('f-start').value = m.START;
            document.getElementById('f-end').value = m.END;
            document.getElementById('f-client').value = m.CLIENT;
            document.getElementById('f-host').value = m.HOST;
            document.getElementById('overlay').style.display = 'flex';
        }

        async function deleteEvent(id) { if(confirm("Excluir?")) { await fetch(API, {method:'POST', body:new URLSearchParams({action:'delete', id})}); load(); } }
        function openMod() { document.getElementById('modal-title').innerText="Agendar Reunião"; document.getElementById('f-id').value=""; document.getElementById('f-date').value=""; document.getElementById('f-start').value=""; document.getElementById('f-end').value=""; document.getElementById('f-client').value=""; document.getElementById('f-host').value=user.name; document.getElementById('overlay').style.display='flex'; }
        function closeMod(id) { document.getElementById(id).style.display = 'none'; }
        function setRoom(n) { room = n; document.getElementById('room-title').innerText=`Sala 0${n}`; document.getElementById('t1').classList.toggle('active', n==1); document.getElementById('t2').classList.toggle('active', n==2); render(); }
        function logout() { sessionStorage.clear(); window.location.reload(); }
    </script>
</body>
