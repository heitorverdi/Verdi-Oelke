<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --primary: #064e3b; --accent: #10b981; --gold: #c5a059; --bg: #f8fafc; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; }

        header { background: var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo-header { height: 35px; filter: brightness(0) invert(1); }
        .user-pill { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; color: white; font-size: 0.75rem; }

        .tabs { background: white; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid #e2e8f0; }
        .tab { padding: 18px 0; cursor: pointer; font-weight: 600; color: #94a3b8; font-size: 0.75rem; border-bottom: 3px solid transparent; }
        .tab.active { color: var(--primary); border-bottom-color: var(--gold); }

        .content { max-width: 1100px; margin: 30px auto; padding: 0 20px; position: relative; }
        .hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; padding: 24px; position: relative; border: 1px solid #edf2f7; }
        .del-btn { position: absolute; top: 20px; right: 20px; background: #fff1f2; color: #ef4444; border: none; width: 32px; height: 32px; border-radius: 8px; cursor: pointer; }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--primary); z-index: 3000; display: flex; align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
        .auth-box { background: white; padding: 35px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; }
        
        /* NOVO LAYOUT CHECKBOX */
        .keep-row { 
            display: flex; align-items: center; justify-content: space-between; 
            background: #f1f5f9; padding: 12px 18px; border-radius: 12px; 
            margin: 15px 0 20px 0; cursor: pointer; border: 1px solid #e2e8f0;
        }
        .keep-row span { font-size: 0.75rem; font-weight: 700; color: #475569; text-transform: uppercase; letter-spacing: 0.5px; }
        .keep-row input { width: 22px; height: 22px; cursor: pointer; accent-color: var(--primary); margin: 0; }

        .toggle-link { margin-top: 20px; font-size: 0.85rem; color: #64748b; }
        .toggle-link b { color: var(--primary); cursor: pointer; text-decoration: underline; }

        #loader { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #empty-msg { display: none; text-align: center; padding: 40px; color: #94a3b8; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 30px; border-radius: 24px; width: 90%; max-width: 420px; }
        input, select { width: 100%; padding: 12px; margin: 6px 0 15px 0; border: 1.5px solid #e2e8f0; border-radius: 10px; }
        label { font-size: 0.65rem; font-weight: 700; color: #64748b; text-transform: uppercase; display: block; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box" id="box-signup">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 140px; filter: contrast(0.1) brightness(0.2); margin-bottom: 20px;">
            <h3 style="margin-bottom:20px">Criar Minha Conta</h3>
            <label>Nome Completo</label><input type="text" id="s-name" placeholder="Ex: João Silva">
            <label>E-mail Corporativo</label><input type="email" id="s-email" placeholder="nome@verdicontadores.com.br">
            <label>Setor</label>
            <select id="s-dept">
                <option value="Fiscal">Fiscal</option><option value="Contabil">Contábil</option>
                <option value="Pessoal">Pessoal</option><option value="Societario">Societário</option>
                <option value="Comercial">Comercial</option><option value="Diretoria">Diretoria</option>
            </select>
            <label>Crie uma Senha</label><input type="password" id="s-pass" placeholder="••••••••">
            <button class="btn-main" style="width:100%; justify-content:center; padding:15px" onclick="handleAuth('signup')">Finalizar Cadastro</button>
            <p class="toggle-link">Já tem uma conta? <b onclick="toggleAuth()">Entrar agora</b></p>
        </div>

        <div class="auth-box" id="box-login" style="display:none">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 140px; filter: contrast(0.1) brightness(0.2); margin-bottom: 20px;">
            <h3 style="margin-bottom:20px">Acessar Sistema</h3>
            <label>E-mail</label><input type="email" id="l-email" placeholder="nome@verdicontadores.com.br">
            <label>Senha</label><input type="password" id="l-pass" placeholder="••••••••">
            
            <div class="keep-row" onclick="document.getElementById('u-keep').click()">
                <span>Manter-me conectado</span>
                <input type="checkbox" id="u-keep" checked onclick="event.stopPropagation()">
            </div>

            <button class="btn-main" id="btn-login" style="width:100%; justify-content:center; padding:15px" onclick="handleAuth('login')">Entrar</button>
            <p class="toggle-link">Ainda não tem conta? <b onclick="toggleAuth()">Cadastrar-se</b></p>
        </div>
    </div>

    <header>
        <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="logo-header">
        <div id="user-display" class="user-pill"></div>
    </header>

    <div class="tabs">
        <div class="tab active" id="tab1" onclick="setRoom(1)">SALA 01</div>
        <div class="tab" id="tab2" onclick="setRoom(2)">SALA 02</div>
    </div>

    <div class="content">
        <div id="loader"><div class="spinner"></div><p>Carregando...</p></div>
        <div class="hero"><h2 id="room-title">Sala de Reunião 01</h2><button class="btn-main" onclick="openMod()">+ Agendar</button></div>
        <div id="empty-msg"><p>Nenhuma reunião agendada para esta sala.</p></div>
        <div id="list" class="grid"></div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3>Nova Reserva</h3>
            <label>Data</label><input type="date" id="f-date">
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label>Fim</label><input type="time" id="f-end"></div>
            </div>
            <label>Cliente</label><input type="text" id="f-client">
            <label>Condutor</label><input type="text" id="f-host">
            <button class="btn-main" style="width:100%; justify-content:center" onclick="save()">Confirmar</button>
            <button onclick="closeMod()" style="width:100%; border:none; background:none; margin-top:15px; color:#94a3b8; cursor:pointer">Voltar</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbyLQlU9v824Xm6TDnRChMeGD0I4i8lrNyQZ1Isr4Gz0_mPfoBju-C62tfeit246KkJc/exec";
        let room = 1, user = null, data = [];

        window.onload = () => {
            const saved = localStorage.getItem('v_user') || sessionStorage.getItem('v_user');
            if(saved) { user = JSON.parse(saved); start(); }
            lucide.createIcons();
        };

        function toggleAuth() {
            const s = document.getElementById('box-signup'), l = document.getElementById('box-login');
            s.style.display = s.style.display === 'none' ? 'block' : 'none';
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
        }

        async function handleAuth(mode) {
            const domain = "@verdicontadores.com.br", master = "heitor.verdi@gmail.com";
            
            if (mode === 'signup') {
                const n = document.getElementById('s-name').value, e = document.getElementById('s-email').value.toLowerCase().trim(), s = document.getElementById('s-dept').value, p = document.getElementById('s-pass').value;
                if(!n || !e || !p) return alert("Preencha todos os campos!");
                if(!e.endsWith(domain) && e !== master) return alert("E-mail não permitido!");
                
                await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'signup', user:n, email:e, dept:s, pass:p}), mode: 'no-cors' });
                alert("Cadastro realizado! Agora faça o login.");
                toggleAuth();
            } else {
                const e = document.getElementById('l-email').value.toLowerCase().trim(), p = document.getElementById('l-pass').value, k = document.getElementById('u-keep').checked;
                if(!e || !p) return alert("Preencha e-mail e senha!");
                
                document.getElementById('btn-login').innerText = "Verificando...";
                const resp = await fetch(URL + "?action=login_verify&email=" + e + "&pass=" + p);
                const result = await resp.text();
                
                if (result === "Erro") {
                    alert("E-mail ou senha incorretos.");
                    document.getElementById('btn-login').innerText = "Entrar";
                } else {
                    user = JSON.parse(result);
                    user.email = e;
                    if(k) localStorage.setItem('v_user', JSON.stringify(user));
                    else sessionStorage.setItem('v_user', JSON.stringify(user));
                    
                    fetch(URL, { method: 'POST', body: new URLSearchParams({action:'log', user: user.name, email: e}), mode: 'no-cors' });
                    start();
                }
            }
        }

        function start() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('user-display').innerHTML = `<b>${user.dept}</b>: ${user.name} <span onclick="logout()" style="cursor:pointer;margin-left:10px;color:var(--gold)">Sair</span>`; load(); }
        function logout() { localStorage.clear(); sessionStorage.clear(); location.reload(); }

        async function load() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('list').style.opacity = '0.3';
            try { const res = await fetch(URL); data = await res.json(); render(); } catch(e){}
            document.getElementById('loader').style.display = 'none';
            document.getElementById('list').style.opacity = '1';
        }

        function setRoom(n) { room = n; document.getElementById('tab1').classList.toggle('active', n===1); document.getElementById('tab2').classList.toggle('active', n===2); document.getElementById('room-title').innerText = `Sala de Reunião 0${n}`; render(); }

        function render() {
            const list = document.getElementById('list'); list.innerHTML = "";
            const filtered = data.filter(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                return String(m.room || m.sala) === String(room);
            });
            document.getElementById('empty-msg').style.display = filtered.length ? 'none' : 'block';
            filtered.forEach(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                const isMe = (m.createdby || "").toLowerCase() === user.email.toLowerCase();
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `<div class="card-time"><i data-lucide="clock"></i> ${m.start} - ${m.end}</div><div class="card-row"><strong>Cliente</strong> <b>${m.client || m.cliente}</b></div><div class="card-row"><strong>Host</strong> <b>${m.host || m.condutor}</b></div>${isMe ? `<button class="del-btn" onclick="del('${m.id}')"><i data-lucide="trash-2"></i></button>` : ''}`;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        async function save() {
            const entry = { id: "ID-"+Date.now(), room, date: document.getElementById('f-date').value, start: document.getElementById('f-start').value, end: document.getElementById('f-end').value, client: document.getElementById('f-client').value, host: document.getElementById('f-host').value, createdBy: user.email };
            await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'create', ...entry}), mode: 'no-cors' });
            closeMod(); setTimeout(load, 1000);
        }

        async function del(id) { if(!confirm("Excluir?")) return; await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'delete', id}), mode: 'no-cors' }); setTimeout(load, 1000); }
        function openMod() { document.getElementById('f-date').value = new Date().toISOString().split('T')[0]; document.getElementById('overlay').style.display='flex'; }
        function closeMod() { document.getElementById('overlay').style.display='none'; }
    </script>
</body>
</html>
