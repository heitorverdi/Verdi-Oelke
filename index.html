<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke | Gestão</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root { --primary: #064e3b; --accent: #10b981; --gold: #c5a059; --bg: #f1f5f9; --text: #1e293b; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); margin: 0; color: var(--text); height: 100vh; }

        header { background: var(--primary); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .logo-header { height: 35px; filter: brightness(0) invert(1); }
        .user-pill { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; color: white; font-size: 0.75rem; border: 1px solid rgba(255,255,255,0.15); }
        .user-pill b { color: var(--gold); }

        .tabs { background: white; display: flex; justify-content: center; gap: 40px; border-bottom: 1px solid #e2e8f0; }
        .tab { padding: 18px 0; cursor: pointer; font-weight: 600; color: #94a3b8; font-size: 0.75rem; letter-spacing: 1px; border-bottom: 3px solid transparent; transition: 0.3s; }
        .tab.active { color: var(--primary); border-bottom-color: var(--gold); }

        .content { max-width: 1200px; margin: 30px auto; padding: 0 20px; min-height: 400px; position: relative; }
        .hero { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .hero h2 { font-size: 1.5rem; color: var(--primary); margin: 0; font-weight: 700; }

        .btn-main { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; box-shadow: 0 4px 12px rgba(6, 78, 59, 0.2); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(6, 78, 59, 0.3); }

        /* GRID E CARTÕES ESTRUTURADOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .card { 
            background: var(--white); border-radius: 16px; padding: 24px; position: relative;
            border: 1px solid #e2e8f0; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border-left: 6px solid var(--accent); display: flex; flex-direction: column; gap: 12px;
        }
        .card:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        .card-header { display: flex; align-items: center; gap: 8px; color: var(--accent); font-weight: 700; font-size: 1.1rem; margin-bottom: 5px; }
        .card-header i { width: 20px; height: 20px; }

        .info-row { display: flex; flex-direction: column; gap: 4px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }
        .info-row:last-of-type { border-bottom: none; }
        .info-label { font-size: 0.65rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { font-size: 0.95rem; color: var(--text); font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .info-value i { color: var(--gold); width: 16px; height: 16px; opacity: 0.8; }

        .del-btn { 
            position: absolute; top: 15px; right: 15px; background: #fff1f2; color: #ef4444; 
            border: none; width: 36px; height: 36px; border-radius: 10px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: 0.2s;
        }
        .del-btn:hover { background: #fee2e2; transform: rotate(10deg); }

        /* LOADER CENTRALIZADO */
        #loader-container { 
            display: none; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); text-align: center; z-index: 500; 
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #e2e8f0; border-top: 5px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* AUTH SCREEN */
        #auth-screen { position: fixed; inset: 0; background: var(--primary); z-index: 3000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .auth-box { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        .keep-row { display: flex; align-items: center; justify-content: space-between; background: #f8fafc; padding: 12px 18px; border-radius: 12px; margin: 15px 0 20px 0; border: 1px solid #e2e8f0; cursor: pointer; }
        .keep-row span { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        .keep-row input { width: 22px; height: 22px; accent-color: var(--primary); cursor: pointer; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(6px); z-index: 2000; align-items: center; justify-content: center; }
        .modal { background: white; padding: 35px; border-radius: 24px; width: 90%; max-width: 440px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        
        input, select { width: 100%; padding: 14px; margin: 6px 0 16px 0; border: 1.5px solid #e2e8f0; border-radius: 12px; font-size: 1rem; }
        label { font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase; display: block; text-align: left; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box" id="box-signup">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 150px; filter: contrast(0.1) brightness(0.2); margin-bottom: 25px;">
            <h3>Criar Conta</h3>
            <label>Nome Completo</label><input type="text" id="s-name" placeholder="Ex: João Silva">
            <label>E-mail Corporativo</label><input type="email" id="s-email" placeholder="nome@verdicontadores.com.br">
            <label>Setor</label>
            <select id="s-dept">
                <option value="Fiscal">Fiscal</option><option value="Contabil">Contábil</option>
                <option value="Pessoal">Pessoal</option><option value="Societario">Societário</option>
                <option value="Comercial">Comercial</option><option value="Diretoria">Diretoria</option>
            </select>
            <label>Crie uma Senha</label><input type="password" id="s-pass" placeholder="••••••••">
            <button class="btn-main" style="width:100%; justify-content:center; padding:16px" onclick="handleAuth('signup')">Cadastrar</button>
            <p style="margin-top:20px; font-size:0.9rem">Já tem conta? <b style="color:var(--primary); cursor:pointer" onclick="toggleAuth()">Entrar</b></p>
        </div>

        <div class="auth-box" id="box-login" style="display:none">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 150px; filter: contrast(0.1) brightness(0.2); margin-bottom: 25px;">
            <h3>Login</h3>
            <label>E-mail</label><input type="email" id="l-email" placeholder="nome@verdicontadores.com.br">
            <label>Senha</label><input type="password" id="l-pass" placeholder="Sua senha">
            <div class="keep-row" onclick="document.getElementById('u-keep').click()">
                <span>Manter-me conectado</span>
                <input type="checkbox" id="u-keep" checked onclick="event.stopPropagation()">
            </div>
            <button class="btn-main" id="btn-login" style="width:100%; justify-content:center; padding:16px" onclick="handleAuth('login')">Entrar</button>
            <p style="margin-top:20px; font-size:0.9rem">Não tem conta? <b style="color:var(--primary); cursor:pointer" onclick="toggleAuth()">Cadastrar</b></p>
        </div>
    </div>

    <header>
        <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="logo-header">
        <div id="user-display" class="user-pill"></div>
    </header>

    <div class="tabs">
        <div class="tab active" id="tab1" onclick="setRoom(1)">SALA 01</div>
        <div class="tab" id="tab2" onclick="setRoom(2)">SALA 02</div>
    </div>

    <div class="content">
        <div id="loader-container">
            <div class="spinner"></div>
            <p style="font-weight:600; color:var(--primary)">Sincronizando dados...</p>
        </div>

        <div class="hero">
            <h2 id="room-title">Sala de Reunião 01</h2>
            <button class="btn-main" onclick="openMod()"><i data-lucide="plus"></i> Agendar Reunião</button>
        </div>

        <div id="empty-msg" style="text-align:center; padding-top:50px">
            <i data-lucide="calendar-off" style="width:48px; height:48px; color:#cbd5e1; margin-bottom:15px"></i>
            <p style="color:#94a3b8; font-weight:500">Nenhum agendamento encontrado.</p>
        </div>

        <div id="list" class="grid"></div>
    </div>

    <div id="overlay" class="overlay">
        <div class="modal">
            <h3 style="margin-top:0; color:var(--primary)">Novo Agendamento</h3>
            <label>Data da Reunião</label><input type="date" id="f-date">
            <div style="display:flex; gap:15px">
                <div style="flex:1"><label>Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label>Término</label><input type="time" id="f-end"></div>
            </div>
            <label>Nome do Cliente / Assunto</label><input type="text" id="f-client" placeholder="Ex: Reunião de Alinhamento">
            <label>Condutor (Host)</label><input type="text" id="f-host" placeholder="Ex: Consultor Responsável">
            <button class="btn-main" style="width:100%; justify-content:center; margin-top:10px" onclick="save()">Confirmar Agendamento</button>
            <button onclick="closeMod()" style="width:100%; border:none; background:none; margin-top:15px; color:#94a3b8; cursor:pointer; font-weight:600">Cancelar</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbyLQlU9v824Xm6TDnRChMeGD0I4i8lrNyQZ1Isr4Gz0_mPfoBju-C62tfeit246KkJc/exec";
        let room = 1, user = null, data = [];

        window.onload = () => {
            const saved = localStorage.getItem('v_user') || sessionStorage.getItem('v_user');
            if(saved) { user = JSON.parse(saved); start(); }
            lucide.createIcons();
        };

        function toggleAuth() {
            const s = document.getElementById('box-signup'), l = document.getElementById('box-login');
            s.style.display = s.style.display === 'none' ? 'block' : 'none';
            l.style.display = l.style.display === 'none' ? 'block' : 'none';
        }

        async function handleAuth(mode) {
            const domain = "@verdicontadores.com.br", master = "heitor.verdi@gmail.com";
            if (mode === 'signup') {
                const n = document.getElementById('s-name').value, e = document.getElementById('s-email').value.toLowerCase().trim(), s = document.getElementById('s-dept').value, p = document.getElementById('s-pass').value;
                if(!n || !e || !p) return alert("Preencha todos os campos!");
                if(!e.endsWith(domain) && e !== master) return alert("Use seu e-mail corporativo!");
                await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'signup', user:n, email:e, dept:s, pass:p}), mode: 'no-cors' });
                alert("Cadastro realizado! Por favor, faça login.");
                toggleAuth();
            } else {
                const e = document.getElementById('l-email').value.toLowerCase().trim(), p = document.getElementById('l-pass').value, k = document.getElementById('u-keep').checked;
                document.getElementById('btn-login').innerText = "Verificando...";
                const resp = await fetch(URL + "?action=login_verify&email=" + e + "&pass=" + p);
                const resTxt = await resp.text();
                if (resTxt === "Erro") { alert("Credenciais inválidas."); document.getElementById('btn-login').innerText = "Entrar"; }
                else {
                    user = JSON.parse(resTxt); user.email = e;
                    if(k) localStorage.setItem('v_user', JSON.stringify(user));
                    else sessionStorage.setItem('v_user', JSON.stringify(user));
                    start();
                }
            }
        }

        function start() { document.getElementById('auth-screen').style.display = 'none'; document.getElementById('user-display').innerHTML = `<b>${user.dept}</b> | ${user.name} <span onclick="logout()" style="cursor:pointer; margin-left:12px; font-weight:700; color:var(--gold)">Sair</span>`; load(); }
        function logout() { localStorage.clear(); sessionStorage.clear(); location.reload(); }

        async function load() {
            document.getElementById('loader-container').style.display = 'block';
            document.getElementById('list').style.opacity = '0.2';
            try { const res = await fetch(URL); data = await res.json(); render(); } catch(e){}
            document.getElementById('loader-container').style.display = 'none';
            document.getElementById('list').style.opacity = '1';
        }

        function setRoom(n) { room = n; document.querySelectorAll('.tab').forEach((t, i) => t.classList.toggle('active', i+1 === n)); document.getElementById('room-title').innerText = `Sala de Reunião 0${n}`; render(); }

        function render() {
            const list = document.getElementById('list'); list.innerHTML = "";
            const filtered = data.filter(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                return String(m.room || m.sala) === String(room);
            });
            document.getElementById('empty-msg').style.display = filtered.length ? 'none' : 'block';
            filtered.forEach(i => {
                const m = {}; for(let k in i) m[k.toLowerCase().trim()] = i[k];
                const dateF = (m.date || m.data || "").split('T')[0].split('-').reverse().join('/');
                const isMe = (m.createdby || "").toLowerCase() === user.email.toLowerCase();
                
                const div = document.createElement('div'); div.className = 'card';
                div.innerHTML = `
                    <div class="card-header"><i data-lucide="clock"></i> ${m.start} — ${m.end}</div>
                    <div class="info-row"><span class="info-label">Data</span><span class="info-value"><i data-lucide="calendar"></i> ${dateF}</span></div>
                    <div class="info-row"><span class="info-label">Cliente / Assunto</span><span class="info-value"><i data-lucide="briefcase"></i> ${m.client || m.cliente}</span></div>
                    <div class="info-row"><span class="info-label">Host</span><span class="info-value"><i data-lucide="user-check"></i> ${m.host || m.condutor}</span></div>
                    ${isMe ? `<button class="del-btn" onclick="del('${m.id}')"><i data-lucide="trash-2"></i></button>` : ''}
                `;
                list.appendChild(div);
            });
            lucide.createIcons();
        }

        async function save() {
            const entry = { id: "ID-"+Date.now(), room, date: document.getElementById('f-date').value, start: document.getElementById('f-start').value, end: document.getElementById('f-end').value, client: document.getElementById('f-client').value, host: document.getElementById('f-host').value, createdBy: user.email };
            if(!entry.date || !entry.start || !entry.end || !entry.client) return alert("Preencha os campos obrigatórios!");
            closeMod(); document.getElementById('loader-container').style.display = 'block';
            await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'create', ...entry}), mode: 'no-cors' });
            setTimeout(load, 1200);
        }

        async function del(id) { if(!confirm("Deseja realmente excluir este agendamento?")) return; await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'delete', id}), mode: 'no-cors' }); setTimeout(load, 800); }
        function openMod() { document.getElementById('f-date').value = new Date().toISOString().split('T')[0]; document.getElementById('overlay').style.display='flex'; }
        function closeMod() { document.getElementById('overlay').style.display='none'; }
    </script>
</body>
</html>
