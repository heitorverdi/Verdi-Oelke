<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke - Gestão</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=3">
    <link rel="apple-touch-icon" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=3">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#064e3b">

    <style>
        :root { --emerald: #065f46; --forest: #064e3b; --soft-bg: #f8fafc; --white: #ffffff; --danger: #ef4444; --text-main: #1e293b; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--soft-bg); margin: 0; color: var(--text-main); }
        header { background-color: var(--forest); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .brand-container { display: flex; align-items: center; gap: 12px; }
        .brand-logo { height: 32px; filter: brightness(0) invert(1); }
        .brand-text h1 { margin: 0; font-size: 1rem; letter-spacing: 3px; font-weight: 300; text-transform: uppercase; }
        .user-meta { font-size: 0.85rem; }
        .user-meta span { cursor: pointer; text-decoration: underline; margin-left: 10px; font-weight: 600; color: #fbbf24; }
        .tabs { background: white; display: flex; padding: 0 40px; border-bottom: 1px solid #e2e8f0; gap: 30px; }
        .tab { padding: 20px 5px; cursor: pointer; font-weight: 600; color: #94a3b8; border-bottom: 3px solid transparent; font-size: 0.85rem; text-transform: uppercase; }
        .tab.active { color: var(--emerald); border-bottom-color: var(--emerald); }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; }
        .btn-add { background-color: var(--emerald); color: white; border: none; padding: 12px 28px; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-add:hover { background-color: var(--forest); }
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 2px 15px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .card h3 { margin: 0 0 15px 0; color: var(--emerald); font-size: 1.3rem; }
        .card p { margin: 8px 0; font-size: 0.95rem; }
        .delete-x { position: absolute; top: 20px; right: 20px; background: #fff1f2; color: var(--danger); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; font-weight: bold; }
        #login-screen { position: fixed; inset: 0; background: var(--forest); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; z-index: 1000; }
        .modal-body { background: white; padding: 40px; border-radius: 24px; width: 420px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: #64748b; margin-top: 10px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 220px; filter: brightness(0) saturate(100%) invert(21%) sepia(35%) saturate(1054%) hue-rotate(114deg) brightness(93%) contrast(97%); margin-bottom: 20px;">
            <input type="text" id="user-name" placeholder="Nome Completo">
            <input type="email" id="user-email" placeholder="E-mail Corporativo">
            <select id="user-dept">
                <option value="Fiscal">Fiscal</option>
                <option value="Contabil">Contábil</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Societario">Societário</option>
            </select>
            <button class="btn-add" style="width:100%; padding: 18px;" onclick="login()">Acessar Sistema</button>
        </div>
    </div>

    <header>
        <div class="brand-container">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="brand-logo">
            <div class="brand-text"><h1>VERDI & OELKE</h1></div>
        </div>
        <div id="header-user" class="user-meta"></div>
    </header>

    <div class="tabs">
        <div class="tab active" id="tab1" onclick="switchTab(1)">Sala 01</div>
        <div class="tab" id="tab2" onclick="switchTab(2)">Sala 02</div>
    </div>

    <div class="container">
        <div class="top-bar"><h2 id="title">Sala de Reunião 01</h2><button class="btn-add" onclick="showModal()">+ Agendar Reunião</button></div>
        <div id="meetings-list" class="list"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-body">
            <h3 style="margin-top:0">Novo Agendamento</h3>
            <label>Data da Reunião</label><input type="date" id="f-date">
            <div style="display:flex; gap:10px">
                <div style="flex:1"><label>Início</label><input type="time" id="f-start"></div>
                <div style="flex:1"><label>Fim</label><input type="time" id="f-end"></div>
            </div>
            <label>Cliente / Empresa</label><input type="text" id="f-client">
            <label>Condutor / Contador</label><input type="text" id="f-host">
            <button class="btn-add" style="width:100%; margin-top:10px" onclick="save()">Confirmar Agendamento</button>
            <button onclick="hideModal()" style="width:100%; margin-top:15px; border:none; background:none; color: #94a3b8; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbyLQlU9v824Xm6TDnRChMeGD0I4i8lrNyQZ1Isr4Gz0_mPfoBju-C62tfeit246KkJc/exec";
        let room = 1;
        let currentUser = null;

        window.onload = () => {
            const saved = localStorage.getItem('v_user_data');
            if(saved) { currentUser = JSON.parse(saved); finishLogin(); }
        };

        function login() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            if(!name || !email) return alert("Por favor, preencha todos os campos.");
            currentUser = { name, email: email.toLowerCase().trim(), dept: document.getElementById('user-dept').value };
            localStorage.setItem('v_user_data', JSON.stringify(currentUser));
            finishLogin();
        }

        function finishLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('header-user').innerHTML = `${currentUser.name} (${currentUser.dept}) <span onclick="logout()">Sair</span>`;
            load();
        }

        function logout() { localStorage.removeItem('v_user_data'); location.reload(); }

        function switchTab(n) {
            room = n;
            document.getElementById('tab1').classList.toggle('active', n===1);
            document.getElementById('tab2').classList.toggle('active', n===2);
            document.getElementById('title').innerText = `Sala de Reunião 0${n}`;
            load();
        }

        async function load() {
            const list = document.getElementById('meetings-list');
            list.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Sincronizando com a nuvem...</p>";
            try {
                const res = await fetch(URL);
                const rawData = await res.json();
                list.innerHTML = "";
                
                rawData.forEach(item => {
                    const m = {};
                    // Normaliza as chaves do objeto (independente de como vem da planilha)
                    for (let key in item) { m[key.toLowerCase()] = item[key]; }

                    if(String(m.room || m.sala) !== String(room)) return;
                    
                    // Tratamento rigoroso da Data
                    let dStr = String(m.date || m.data || "");
                    if(dStr.includes('T')) dStr = dStr.split('T')[0];
                    if(dStr.includes('-')) dStr = dStr.split('-').reverse().join('/');

                    const isOwner = (m.createdby || m.email || "").toLowerCase().trim() === currentUser.email;
                    
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${m.start || '00:00'} - ${m.end || '00:00'}</h3>
                        <p><strong>Data:</strong> ${dStr}</p>
                        <p><strong>Cliente:</strong> ${m.client || m.cliente || 'N/A'}</p>
                        <p><strong>Condutor:</strong> ${m.host || m.condutor || 'N/A'}</p>
                        ${isOwner ? `<button class="delete-x" onclick="remove('${m.id}')">✕</button>` : ''}
                    `;
                    list.appendChild(div);
                });
                if(list.innerHTML === "") list.innerHTML = "<p style='grid-column:1/-1; text-align:center; color:#94a3b8;'>Nenhuma reunião agendada para esta sala.</p>";
            } catch(e) { list.innerHTML = "Erro ao carregar dados."; }
        }

        async function save() {
            const dateVal = document.getElementById('f-date').value;
            const clientVal = document.getElementById('f-client').value;
            if(!dateVal || !clientVal) return alert("Preencha a data e o cliente.");

            const params = new URLSearchParams({
                action: 'create',
                id: "ID-" + Date.now(),
                room: room,
                date: dateVal,
                start: document.getElementById('f-start').value,
                end: document.getElementById('f-end').value,
                client: clientVal,
                host: document.getElementById('f-host').value,
                createdBy: currentUser.email
            });

            await fetch(URL, { method: 'POST', body: params, mode: 'no-cors' });
            hideModal();
            setTimeout(load, 1500);
        }

        async function remove(id) {
            if(!confirm("Deseja realmente excluir este agendamento?")) return;
            await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'delete', id: id}), mode: 'no-cors' });
            setTimeout(load, 1000);
        }

        function showModal() { 
            document.getElementById('f-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('modal').style.display = 'flex'; 
        }
        function hideModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
