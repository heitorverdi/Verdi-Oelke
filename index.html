<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verdi & Oelke - GestÃ£o</title>
    
    <link rel="icon" type="image/png" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=2">
    <link rel="apple-touch-icon" href="https://i.ibb.co/L9Y0Yp2/verdi-quadrado.png?v=2">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#064e3b">

    <style>
        :root { --emerald: #065f46; --forest: #064e3b; --soft-bg: #f8fafc; --white: #ffffff; --danger: #ef4444; --text-main: #1e293b; }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: var(--soft-bg); margin: 0; color: var(--text-main); }
        header { background-color: var(--forest); color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .brand-container { display: flex; align-items: center; gap: 12px; }
        .brand-logo { height: 32px; filter: brightness(0) invert(1); }
        .brand-text h1 { margin: 0; font-size: 1rem; letter-spacing: 3px; font-weight: 300; text-transform: uppercase; }
        .user-meta { font-size: 0.85rem; }
        .user-meta span { cursor: pointer; text-decoration: underline; margin-left: 10px; font-weight: 600; color: #fbbf24; }
        .tabs { background: white; display: flex; padding: 0 40px; border-bottom: 1px solid #e2e8f0; gap: 30px; }
        .tab { padding: 20px 5px; cursor: pointer; font-weight: 600; color: #94a3b8; border-bottom: 3px solid transparent; font-size: 0.85rem; text-transform: uppercase; }
        .tab.active { color: var(--emerald); border-bottom-color: var(--emerald); }
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; }
        .btn-add { background-color: var(--emerald); color: white; border: none; padding: 12px 28px; border-radius: 50px; font-weight: 600; cursor: pointer; }
        .list { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .card { background: white; border-radius: 20px; padding: 25px; position: relative; box-shadow: 0 2px 15px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .card h3 { margin: 0 0 15px 0; color: var(--emerald); }
        .delete-x { position: absolute; top: 20px; right: 20px; background: #fff1f2; color: var(--danger); border: none; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; }
        #login-screen { position: fixed; inset: 0; background: var(--forest); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 40px; border-radius: 30px; width: 400px; text-align: center; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-body { background: white; padding: 40px; border-radius: 24px; width: 400px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" style="width: 200px; filter: invert(1) brightness(0.2);">
            <input type="text" id="user-name" placeholder="Nome Completo">
            <input type="email" id="user-email" placeholder="E-mail Corporativo">
            <select id="user-dept">
                <option value="Fiscal">Fiscal</option>
                <option value="Contabil">ContÃ¡bil</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Societario">SocietÃ¡rio</option>
            </select>
            <button class="btn-add" style="width:100%" onclick="login()">Acessar</button>
        </div>
    </div>

    <header>
        <div class="brand-container">
            <img src="https://i.ibb.co/fYDZ9RF2/verdi-branco.png" class="brand-logo">
            <div class="brand-text"><h1>VERDI & OELKE</h1></div>
        </div>
        <div id="header-user" class="user-meta"></div>
    </header>

    <div class="tabs">
        <div class="tab active" id="tab1" onclick="switchTab(1)">Sala 01</div>
        <div class="tab" id="tab2" onclick="switchTab(2)">Sala 02</div>
    </div>

    <div class="container">
        <div class="top-bar"><h2 id="title">Sala 01</h2><button class="btn-add" onclick="showModal()">+ Agendar</button></div>
        <div id="meetings-list" class="list"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-body">
            <h3>Novo Agendamento</h3>
            <label>Data</label><input type="date" id="f-date">
            <label>InÃ­cio</label><input type="time" id="f-start">
            <label>Fim</label><input type="time" id="f-end">
            <input type="text" id="f-client" placeholder="Cliente">
            <input type="text" id="f-host" placeholder="Condutor">
            <button class="btn-add" style="width:100%" onclick="save()">Salvar</button>
            <button onclick="hideModal()" style="width:100%; margin-top:10px; border:none; background:none;">Cancelar</button>
        </div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbxk11a6d94GXyZz_ovL-cLztS1wi1R70XHAjxI44QMd66qdaFZ0sfj9qsLTvnEx8SO6/exec";
        let room = 1;
        let currentUser = null;

        window.onload = () => {
            const saved = localStorage.getItem('v_user_data');
            if(saved) { currentUser = JSON.parse(saved); finishLogin(); }
        };

        function login() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            if(!name || !email) return alert("Preencha tudo");
            currentUser = { name, email: email.toLowerCase(), dept: document.getElementById('user-dept').value };
            localStorage.setItem('v_user_data', JSON.stringify(currentUser));
            finishLogin();
        }

        function finishLogin() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('header-user').innerHTML = `${currentUser.name} <span onclick="logout()">Sair</span>`;
            load();
        }

        function logout() { localStorage.removeItem('v_user_data'); location.reload(); }

        function switchTab(n) {
            room = n;
            document.getElementById('tab1').classList.toggle('active', n===1);
            document.getElementById('tab2').classList.toggle('active', n===2);
            load();
        }

        async function load() {
            const list = document.getElementById('meetings-list');
            list.innerHTML = "Sincronizando...";
            const res = await fetch(URL);
            const data = await res.json();
            list.innerHTML = "";
            
            data.forEach(m => {
                if(String(m.Room || m.sala) !== String(room)) return;
                
                // CorreÃ§Ã£o da Data desformatada
                let dataExibicao = m.Date || m.data;
                if(dataExibicao.includes('T')) dataExibicao = dataExibicao.split('T')[0].split('-').reverse().join('/');

                const isOwner = (m.CreatedBy || m.email || "").toLowerCase() === currentUser.email;
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <h3>${m.Start} - ${m.End}</h3>
                    <p>ðŸ“… ${dataExibicao}</p>
                    <p>ðŸ‘¤ ${m.Client || m.cliente}</p>
                    <p>ðŸ’¼ ${m.Host || m.condutor}</p>
                    ${isOwner ? `<button class="delete-x" onclick="remove('${m.ID || m.id}')">âœ•</button>` : ''}
                `;
                list.appendChild(div);
            });
        }

        async function save() {
            const params = new URLSearchParams({
                action: 'create',
                id: "ID-" + Date.now(),
                room: room,
                date: document.getElementById('f-date').value,
                start: document.getElementById('f-start').value,
                end: document.getElementById('f-end').value,
                client: document.getElementById('f-client').value,
                host: document.getElementById('f-host').value,
                createdBy: currentUser.email
            });
            await fetch(URL, { method: 'POST', body: params, mode: 'no-cors' });
            hideModal();
            setTimeout(load, 1500);
        }

        async function remove(id) {
            if(!confirm("Excluir?")) return;
            await fetch(URL, { method: 'POST', body: new URLSearchParams({action:'delete', id: id}), mode: 'no-cors' });
            setTimeout(load, 1500);
        }

        function showModal() { document.getElementById('modal').style.display = 'flex'; }
        function hideModal() { document.getElementById('modal').style.display = 'none'; }
    </script>
</body>
</html>
